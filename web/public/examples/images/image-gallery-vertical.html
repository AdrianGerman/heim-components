<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
      sans-serif;
    height: 100dvh;
    background-color: #242424;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* no necesario */
  main {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  section {
    display: flex;
    width: 600px;
    height: 430px;
    border: 12px solid #000;
  }

  section img {
    width: 0px;
    flex-grow: 1;
    object-fit: cover;
    opacity: 0.8;
    transition: 0.5s ease;
  }

  section img:hover {
    cursor: crosshair;
    width: 300px;
    opacity: 1;
    filter: contrast(120%);
  }
</style>

<body>
  <main>
    <h1>Galería de imágenes sencilla con HTML y CSS</h1>
    <section>
      <img
        src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Hollow_Knight_first_cover_art.webp/274px-Hollow_Knight_first_cover_art.webp.png"
        alt="hollow knight" />
      <img
        src="https://upload.wikimedia.org/wikipedia/en/1/1a/Terraria_Steam_artwork.jpg"
        alt="terraria" />
      <img
        src="https://upload.wikimedia.org/wikipedia/en/c/c2/Forager_game_cover.jpg"
        alt="forager" />
      <img
        src="https://upload.wikimedia.org/wikipedia/en/2/21/Core_Keeper.jpg"
        alt="core kreeper" />
      <img
        src="https://upload.wikimedia.org/wikipedia/en/8/89/MomodoraIV.jpg"
        alt="momodora" />
    </section>
  </main>
</body>
</html>
