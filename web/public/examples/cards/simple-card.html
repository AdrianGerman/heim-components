<style>
  :root {
    --background-button: #76428a;
    --background-dark-theme: #242424;
    --background-white-theme: #ffffff;
    --text-primary-color: #3a3a3a;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  main {
    background-color: var(--background-white-theme);
    font-family: "Noto Sans JP", sans-serif;
    font-optical-sizing: auto;
    font-weight: 300;
    font-style: normal;
    color: var(--text-primary-color);
  }

  .card {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .container-card {
    background-color: var(--background-white-theme);
    border-radius: 10px;
    width: 400px;
    display: grid;
    grid-template-rows: auto auto auto auto;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
  }

  .main-section {
    position: relative;
  }

  .container-img {
    height: 115px;
  }

  .container-img img {
    border-radius: 10px 10px 0 0;
    width: 100%;
    height: 200px;
  }

  .container-profile {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    gap: 0.7rem;
  }

  .container-profile img {
    border-radius: 100%;
    width: 120px;
    border: 4px solid white;
  }

  .container-profile p {
    text-align: center;
  }

  .container-profile p:first-of-type {
    font-size: 20px;
    font-weight: 600;
  }

  .container-profile p:nth-of-type(2) {
    font-size: 14px;
  }

  .container-info {
    display: flex;
    justify-content: space-around;
    /* padding: 1rem; */
    align-items: center;
    font-size: 14px;
  }

  .location,
  .email {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 1rem;
    width: 100%;
    gap: 0.4rem;
  }

  .container-follow {
    display: flex;
    justify-content: space-around;
  }

  .followers,
  .following {
    text-align: center;
    border: 1px solid #d6d6d6;
    padding: 1rem;
    width: 100%;
  }

  .followers p:first-of-type,
  .following p:first-of-type {
    font-weight: 700;
  }

  .container-button button {
    font-family: "Noto Sans JP", sans-serif;
    font-size: 16px;
    color: white;
    font-weight: 600;
    width: 100%;
  }

  .follow {
    padding: 1.4rem;
    border-radius: 0 0 10px 10px;
    border: none;
    background-color: var(--background-button);
  }
</style>
